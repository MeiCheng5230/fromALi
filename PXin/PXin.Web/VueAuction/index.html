<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover" />
  <meta name="renderer" content="webkit" />
  <title></title>
  <link rel="stylesheet" href="static/css/index.css">
</head>
<body>
  <div id="app"></div>
  <script src="static/js/vue.min.js"></script>
  <script src="static/js/vue-router.min.js"></script>
  <script src="static/js/jquery.min.js"></script>
  <script src="static/js/axios.min.js"></script>
  <script src="static/js/vant.min.js"></script>
  <script src="static/js/fastclick.min.js"></script>
  <!-- <script src='//global.xiang-xin.net/js/appnative.js'></script> -->
  <script src="/Scripts/config.js"></script>
  <script>
    fnResize();
    window.onresize = function () {
      fnResize();
    };

    function fnResize() {
      var deviceWidth = document.documentElement.clientWidth || window.innerWidth;
      if (deviceWidth >= 750) {
        deviceWidth = 750;
      }
      if (deviceWidth <= 320) {
        deviceWidth = 320;
      }
      document.documentElement.style.fontSize = (deviceWidth / 7.5) + 'px';
    };
	document.body.addEventListener('focusout', () =>{ //软键盘关闭事件 console.log("键盘收起")
        window.scroll(0,0);//失焦后强制让页面归位
    });
  </script>


</body>
</html>
