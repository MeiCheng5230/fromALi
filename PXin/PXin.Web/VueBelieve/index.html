<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no,viewport-fit=cover">
    <meta name="format-detection" content="telephone=no" />
    <title></title>
  </head>
  <body>
    <div id="app"></div>
    <!--<script src="http://global.51yougu.cn/js/appnative.js"></script>-->
    <script src="http://global.ckv-test.sulink.cn/js/appnative.js"></script>
    <script src="//cdn.staticfile.org/vue/2.6.10/vue.min.js"></script>
    <script src="//cdn.staticfile.org/vue-router/3.1.3/vue-router.min.js"></script>
    <script src="//cdn.staticfile.org/vuex/3.1.1/vuex.min.js"></script>
    <script src="//cdn.staticfile.org/axios/0.19.0-beta.1/axios.min.js"></script>
<!--    <script src="//cdn.jsdelivr.net/npm/vant@2.2/lib/vant.min.js"></script>-->
    <script src="//cdn.staticfile.org/fastclick/1.0.6/fastclick.min.js"></script>
    <!-- built files will be auto injected -->
    <script>


      fnResize();
      window.onresize = function () {
        fnResize();
      };

      function fnResize() {
        var deviceWidth = document.documentElement.clientWidth || window.innerWidth;
        if (deviceWidth >= 750) {
          deviceWidth = 750;
        }
        if (deviceWidth <= 320) {
          deviceWidth = 320;
        }
        document.documentElement.style.fontSize = (deviceWidth / 7.5) + 'px';
      };
	  document.body.addEventListener('focusout', () =>{ //软键盘关闭事件 console.log("键盘收起")
		window.scroll(0,0);//失焦后强制让页面归位
	  })
    </script>
  </body>
</html>
