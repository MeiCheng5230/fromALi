<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no,viewport-fit=cover">
    <meta name="format-detection" content="telephone=no" />
    <title>相信达人</title>
  </head>
  <body>
    <script src="http://global.ckv-test.sulink.cn/js/appnative.js"></script>
    <script src="http://global.ckv-test.sulink.cn/js/mobileBUGFix.min.js"></script>

    <script src="static/js/vue.min.js"></script>
    <script src="static/js/vue-router.min.js"></script>
    <script src="static/js/axios.min.js"></script>
    <script src="static/js/vant.min.js"></script>
    <script src="static/js/md5.js"></script>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    
    <script>
      fnResize();

      window.onresize = function () {
        fnResize();
      };

      function fnResize() {
        var deviceWidth = document.documentElement.clientWidth || window.innerWidth
        if (deviceWidth >= 750) {
          deviceWidth = 750;
        };
        if (deviceWidth <= 320) {
          deviceWidth = 320;
        };
        document.documentElement.style.fontSize = (deviceWidth / 7.5) + 'px';
      };
      document.body.addEventListener('focusout', () =>{ //软键盘关闭事件 console.log("键盘收起")
        window.scroll(0,0);//失焦后强制让页面归位
      })
      </script>
  </body>
</html>
